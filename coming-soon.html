<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCSTARZ - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .overlay {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .container {
            text-align: center;
            color: white;
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .brand {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }
        
        .waitlist-text {
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .tagline {
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .coming-soon {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .waitlist-form {
            display: flex;
            gap: 6px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .email-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            outline: none;
            backdrop-filter: blur(10px);
        }
        
        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .email-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .submit-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
        
        .success-message {
            display: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            margin-top: 15px;
            font-size: 0.85rem;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1 class="brand">ARCSTARZ</h1>
            <p class="waitlist-text">Join the waitlist</p>
            
            <form id="waitlist-form" class="waitlist-form">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email" 
                    required
                >
                <button type="submit" class="submit-btn">Join</button>
            </form>
            
            <div id="success-message" class="success-message">
                <p>✓ You're on the list! We'll notify you when we launch.</p>
            </div>
        </div>
        
        <div class="footer">
            © 2026 ARCSTARZ
        </div>
    </div>

    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('.email-input').value;
            
            // Show success message
            document.getElementById('success-message').style.display = 'block';
            
            // Hide form
            this.style.display = 'none';
            
            // Log the email (in real app, this would be sent to a server)
            console.log('Waitlist signup:', email);
            
            // Reset after 3 seconds
            setTimeout(() => {
                this.reset();
                this.style.display = 'flex';
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
